<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      (function() {
        // Check if the current path is already at the root
        var currentPath = window.location.pathname;
        var rootPath = '/front-end-vincent';
        if (currentPath !== rootPath) {
          // Redirect to the root path
          window.location.replace(rootPath + currentPath + window.location.search);
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
